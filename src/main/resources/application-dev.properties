# Development Profile Configuration

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/metar_service_dev
spring.datasource.username=metar_user_dev
spring.datasource.password=metar_password_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Logging Configuration
logging.level.com.viktorvranar.airport_metar_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n